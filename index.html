<head>

    <link rel="stylesheet" href="style.css">

    <!--generar un formulario para ingresar 2 numeros-->
    <header>
      <div class="titulo">
        Calculadora 2.0
       </div>
    </header>
    <nav>

    </nav>
    
      <form>
        <div class="container">
        <div class="form-group">
        <label for="numero_1">Número 1</label>
        <input class="form-control" id="numero_1" name="numero_1" type="number" required/>
        <label for="numero_2">Número 2</label>
        <input class="form-control" id="numero_2" name="numero_2" type="number" required/>
        </div>

        <div class="botones">
          <div class="center">
        <button id="submit-S" class="btn btn-dark mt-3 btn-lg" type="submit" >Sumar</button>
        <button id="submit-R" class="btn btn-secondary mt-3 btn-lg" type="submit" >Restar</button>
        <button id="submit-M" class="btn btn-dark mt-3 btn-lg" type="submit" >Multiplicar</button>
        <button id="submit-D" class="btn btn-secondary mt-3 btn-lg" type="submit" >Dividir</button>
        </div></div>
      </div>
        <br>
      </form>
      <div id="resultado" class="resultado">
      </div>
